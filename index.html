<!doctype html>
<html lang="en">
  <head>
    <title>Payonner Bank</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>    
      <header>
          <div class="container">
              <div class="top-header ">
                <h2 class="text-center ">Payonner Bank Limited</h2>
                <h6 class="text-center">Saving Your Future...</h6>
              </div>
          </div>
      </header>
      <main>
          <div class=" container">
              <div id="logIn-section">
               <h4 class="text-center "> Please Login Your Account</h4>
               <input type="email" name="" id="" class="form-control" placeholder=" email">
               <br>
             
               <input type="password" name="" id="" class="form-control" placeholder="password">
               <br>
               
               <button id="login-button" type="submit" class="btn btn-success"> login</button>
              </div>
          </div>
          <div class="container">
                <div id="account-info">
                  <div class="row small-device">
                    <div class="col-md-4">
                          <div class=" Deposit box">
                                <h4 class="display-6">Deposit</h4>
                                <h2 class="display-6">$ <span id="deposit-balance">00</span></h2>
                          </div>
                    </div>
                    <div class="col-md-4">
                      <div class=" Withdraw box">
                        <h4 class="display-6">Withdraw</h4>
                        <h2 class="display-6">$ <span id="withdraw-balance">00</span></h2>
                  </div>
                    </div>
                    <div class="col-md-4">
                      <div class=" Balance box">
                        <h4 class="display-6">Balance</h4>
                        <h2 class="display-6">$ <span id="balance">2450.50</span></h2>
                  </div>
                    </div>
                  </div>
                  <div class="row deposit small-device">
                    <div class="col-md-6">
                        <div class="box">
                            <h2>Deposit</h2>
                            <input type="text" name="" id="deposit" class="form-control" placeholder=" $ amount">
                        </br>
                            <button id="deposit-btn"  class="btn btn-success">Deposit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                      <div class="box">
                        <h2>Withdraw</h2>
                        <input type="text" name="" id="withdraw" class="form-control" placeholder=" $ amount">
                      </br>
                        <button id="withdraw-btn" type="submit" class="btn btn-success">Withdraw</button>
                    </div>
                    </div>
                  </div>

                </div>



            </div>


      </main>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <footer>
        <small>Create By @Touhed Islam 2022</small>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
